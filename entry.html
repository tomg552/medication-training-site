<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Medication Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f9fbfd;
      font-family: Arial, sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .entry-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    label, select {
      display: block;
      margin: 1rem auto;
      font-size: 1.1rem;
      width: 100%;
    }
    select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .next-btn {
      margin-top: 2rem;
      background-color: #0078d4;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .next-btn:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="entry-container">
    <h1>Welcome to Medication Training</h1>
    <label for="role">I am...</label>
    <select id="role">
      <option value="" disabled selected>Choose an option</option>
      <option value="assessor">a Trainer</option>
      <option value="assessee">a Healthcare Worker</option>
    </select>
    <button class="next-btn" onclick="nextStep()">Next</button>
  </div>

  <script>
    function nextStep() {
      const role = document.getElementById("role").value;
      if (!role) {
        alert("Please select a role.");
        return;
      }
      if (role === "assessor") {
        window.location.href = "/medication-training-site/menu.html?mode=assessor";
      } else {
        window.location.href = "/medication-training-site/register.html?mode=assessee";
      }
    }
  </script>
</body>
</html>
