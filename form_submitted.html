<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Complete</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .visit-card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    .visit-card h1 {
      color: #0078d4;
      margin-bottom: 1rem;
    }

    .visit-card p {
      font-size: 1rem;
      color: #444;
    }

    .visit-card .button-row {
      margin-top: 2rem;
    }

    .visit-card .button-row a {
      background-color: #0078d4;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .visit-card .button-row a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="visit-card">
    <h1>âœ… Assessment Complete</h1>
    <p id="summary-text">Loading summary...</p>
    <p>Thank you! The assessment data has been successfully submitted.</p>
    <p>You may now return to the main menu to begin a new assessment.</p>
    <div class="button-row">
      <a href="/medication-training-site/menu.html">Return to Menu</a>
    </div>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const assessee = localStorage.getItem("assessee_name") || "Unknown";
    const assessor = localStorage.getItem("assessor_name") || "Unknown";
    const venue = localStorage.getItem("venue") || "Unknown venue";
    const date = localStorage.getItem("assessment_date") || new Date().toLocaleDateString();

    const summary = `Assessment completed by ${assessee} at ${venue} on ${date}, overseen by ${assessor}.`;
    document.getElementById("summary-text").textContent = summary;
  });
</script>

</body>
</html>
