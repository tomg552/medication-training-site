<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Register for Medication Training</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="styles.css" rel="stylesheet"/>
  <style>
    body {
      background: #eef3f8;
      font-family: Arial, sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .next-btn {
      margin-top: 2rem;
      background-color: #0078d4;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    .next-btn:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h1 id="form-title">Register</h1>
  <form id="regForm">
    <label for="userName">Your Name</label>
    <input id="userName" required="" type="text"/>
    <div id="assessorNameContainer">
      <label for="assessorName">Assessor's Name</label>
      <input id="assessorName" type="text"/>
    </div>
    <label for="venue">Venue</label>
    <input id="venue" required="" type="text"/>
    <button class="next-btn" type="submit">Continue</button>
  </form>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const mode = params.get("mode") || "assessee";

  document.getElementById("form-title").textContent = mode === "assessor"
    ? "Assessor Registration"
    : "Assessee Registration";

  if (mode === "assessor") {
    document.getElementById("assessorNameContainer").style.display = "none";
  }

  const form = document.getElementById("regForm");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const userName = document.getElementById("userName").value.trim();
    const assessorName = mode === "assessee" ? document.getElementById("assessorName").value.trim() : "";
    const venue = document.getElementById("venue").value.trim();

    if (!userName || !venue) {
      alert("Please fill in all required fields.");
      return;

    if (userType === "assessor") {
      const params = new URLSearchParams({
        assessor: assessorName,
        venue: venueName,
        date: selectedDate,
        utm_type: medicationType
      });
  window.location.href = "assessor_menu.html?" + params.toString();
}

    }

    localStorage.setItem("assessee", userName);
    localStorage.setItem("assessor_name", assessorName);
    localStorage.setItem("venue", venue);
    localStorage.setItem("mode", mode);

    window.location.href = "/medication-training-site/menu.html?mode=" + mode;
  });
});
</script>

</body>
</html>
