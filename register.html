<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Register for Medication Training</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="styles.css" rel="stylesheet"/>
<style>
    body {
      background: #eef3f8;
      font-family: Arial, sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .next-btn {
      margin-top: 2rem;
      background-color: #0078d4;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    .next-btn:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
<div class="register-container">
<h1 id="form-title">Register</h1>
<form id="regForm">
<label for="userName">Your Name</label>
<input id="userName" required="" type="text"/>
<div id="assessorNameContainer">
<label for="assessorName">Assessor's Name</label>
<input id="assessorName" type="text"/>
</div>
<label for="venue">Venue</label>
<input id="venue" required="" type="text"/>
<button class="next-btn" type="submit">Continue</button>
</form>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode") || "assessee";
    document.getElementById("form-title").textContent = mode === "assessor" ? "Assessor Registration" : "Assessee Registration";

    // Show or hide the assessor field depending on the mode
    if (mode === "assessor") {
      document.getElementById("assessorNameContainer").style.display = "none";
    }

    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const userName = document.getElementById("userName").value;
      const venue = document.getElementById("venue").value;
      const assessorName = mode === "assessee" ? document.getElementById("assessorName").value : "";

      sessionStorage.setItem("mode", mode);
      sessionStorage.setItem("userName", userName);
      sessionStorage.setItem("venue", venue);
      sessionStorage.setItem("assessorName", assessorName);

      window.location.href = "menu.html?mode=" + mode;
    });
  </script>
<script>
  const mode = new URLSearchParams(window.location.search).get("mode") || "assessee";
  document.body.classList.add(`${mode}-mode`);
  const container = document.querySelector(".register-container");
  if (container) container.classList.add(`${mode}-mode`);
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("regForm");

  if (!form) {
    console.warn("regForm not found.");
    return;
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const assessee = document.getElementById("userName")?.value?.trim();
    const assessor = document.getElementById("assessorName")?.value?.trim();
    const venue = document.getElementById("venue")?.value?.trim();

    if (!assessee || !venue) {
      alert("Please fill in all required fields.");
      return;
    }

    localStorage.setItem("assessee_name", assessee);
    localStorage.setItem("assessor_name", assessor || ""); // optional
    localStorage.setItem("venue", venue);

    // Navigate to menu.html
    window.location.href = "menu.html";
  });
});
</script>


</body>
</html>
