<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Visit - Hugo First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .visit-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 1.2rem;
            color: #007f99;
        }
        .details {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        .details span {
            margin-left: 0.5rem;
        }
        .button-container {
            text-align: center;
            margin-top: 1.5rem;
        }
        .start-btn {
            background-color: #009999;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="visit-card">
        <div class="header">Visit 30 minutes with Hugo First</div>
        <div class="details"><strong>📅</strong><span>Today</span></div>
        <div class="details"><strong>⏰</strong><span>Start time: Now</span></div>
        <div class="details"><strong>📍</strong><span>147 Beresford Road M13 0TA</span></div>
        <div class="details"><strong>🔁</strong><span>Previous & Later Shifts</span></div>
        <div class="details"><strong>📝</strong><span>Add Shift Note</span></div>
        <div class="button-container">
            <a href="fostair_visit_started.html"><button class="start-btn">Start Shift</button></a>
        </div>
    </div>

<script src="medicationMap.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const medKey = params.get("med");
    const med = medicationMap[medKey];

    if (med) {
      const formLink = document.querySelector("a[href*='visit_started.html']");
      if (formLink) formLink.href = `visit_started.html?med=${medKey}`;
    }
  });
</script>

</body>
</html>
